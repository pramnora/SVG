-----

This program draws 4 separate lines...in order to form a square shape.

-->
<svg width="100" 
     height="100"
     style="border:solid black 1px;"
>

<!--draws a left vertical line going downwards-->
<line x1="25" y1="25" x2="25" y2="70" stroke="black" stroke-width="1" /> 

<!--draws a right vertical line going downwards-->
<line x1="70" y1="25" x2="70" y2="70" stroke="black" stroke-width="1" /> 

<!--draws a top horizontal line going across-->
<line x1="25" y1="25" x2="70" y2="25" stroke="black" stroke-width="1" /> 

<!--draws a bottom horizontal line going across-->
<line x1="25" y1="70" x2="70" y2="70" stroke="black" stroke-width="1" /> 

</svg>
