<!DOCTYPE html>
<html lang="en">
 <!--this example shows...
     it's possible to re-use inside of the same .html document the pair of SVG-/SVG tags multiple times;
     it also shows, separately, a circle.../on top of an ellipse.
 -->
 <head>
  <meta charset="UTF-8" />
  <title>SVG Examples: Circle/Ellipse</title>
 </head>
 <body>
  <h1>SVG Examples: Circle/Ellipse</h1>
  <h2>Circle</h2>
  <svg width="250" height="250" style="background:red;border:green 10px solid">
   <circle cx="125" cy="125" r="100" fill="yellow"/>
   </script>
  </svg>
  <h2>Ellipse</h2>
  <svg width="250" height="250" style="background:red;border:green 10px solid">
   <ellipse cx="125" cy="125" rx="80" ry="30" style="fill:yellow;stroke:lime;stroke-width:5;" />
  </svg>
 </body>
</html>
